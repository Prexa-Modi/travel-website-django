<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">

        <center>

           <h1> Adventour </h1>
        <h1>{{ title }}</h1>
            </center>
        <p>Generated on: {{ current_datetime }}</p>

        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Booking Date</th>
                    <th>Number of Passengers</th>
                    <th>Trip</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in booking_data %}
                <tr>
                    <td>{{ booking.user }}</td>
                    <td>{{ booking.booking_date }}</td>
                    <td>{{ booking.num_passengers }}</td>
                    <td>{{ booking.trip }}</td>
                    <td>{{ booking.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
